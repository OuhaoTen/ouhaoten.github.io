baseURL: "https://ouhaoten.github.io"
title: Co'Log
paginate: 5
theme: PaperMod

enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false

googleAnalytics: "G-8HN6RSNM2B"

minify:
  disableXML: true
  minifyOutput: true

params:
  env: production # to enable google analytics, opengraph, twitter-cards and schema.
  title: Co'Log
  description: "Learning notes about Recommendation and Autonomous driving"
  keywords: [Blog, Learning notes, Recommendation, Autonomous driving]
  author: ["Coldeye", "OuhaoTen"]
  images: ["<link or path of image for opengraph, twitter-cards>"]
  DateFormat: "January 2, 2006"
  defaultTheme: auto # dark, light
  disableThemeToggle: false

  ShowReadingTime: true
  ShowShareButtons: False
  ShowPostNavLinks: true
  ShowBreadCrumbs: false
  ShowCodeCopyButtons: true
  ShowWordCount: true
  ShowRssButtonInSectionTermList: true
  UseHugoToc: true
  disableSpecial1stPost: false
  disableScrollToTop: true
  comments: true
  hidemeta: false
  hideSummary: false
  showtoc: true
  tocopen: False
  busuanzi: 
    enable: true

  assets:
    favicon: "/favicon.ico"
    favicon16x16: "/favicon-16x16.png"
    favicon32x32: "/favicon-32x32.png"
    apple_touch_icon: "/apple-touch-icon.png"
    safari_pinned_tab: "/favicon-32x32.png"

  label:
    text: "Co'Log"
    icon: /apple-touch-icon.png
    iconHeight: 35


  # # profile-mode
  # profileMode:
  #   enabled: false # needs to be explicitly set
  #   title: ExampleSite
  #   subtitle: "This is subtitle"
  #   imageUrl: "<img location>"
  #   imageWidth: 120
  #   imageHeight: 120
  #   imageTitle: my image
  #   buttons:
  #     - name: Posts
  #       url: posts
  #     - name: Tags
  #       url: tags


  # home-info mode
  homeInfoParams:
    Title: "\U0001F44B Welcome to this blog"
    Content: Hi, this is Coldeye and OuhaoTen. This blog mainly involves learning notes about Recommendation and Autonomous driving.

  socialIcons:
    - name: email
      url: mailto:948283368.coldeye@gmail.com
    - name: rss
      url: /index.xml
    - name: github
      url: "https://github.com/OuhaoTen"

  analytics:
    google:
      SiteVerificationTag: ""
    bing:
      SiteVerificationTag: ""
    yandex:
      SiteVerificationTag: "XYZabc"

  cover:
    hidden: true # hide everywhere but not in structured data
    hiddenInList: true # hide on list pages and home
    hiddenInSingle: true # hide on single page

  # editPost:
  #   URL: "https://github.com/<path_to_repo>/content"
  #   Text: "Suggest Changes" # edit text
  #   appendFilePath: true # to append file path to Edit link

  # for search
  # https://fusejs.io/api/options.html
  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.4
    minMatchCharLength: 0
    limit: 10 # refer: https://www.fusejs.io/api/methods.html#search
    keys: ["title", "permalink", "summary", "content"]
menu:
  main:
    - identifier: Posts
      name: Posts
      url: /posts/
      weight: 10
    - identifier: Archives
      name: Archives
      url: /archives/
      weight: 20
    - identifier: Search
      name: Search
      url: /search/
      weight: 20
    - identifier: Categories
      name: Categories
      url: /categories/
      weight: 30
    - identifier: Tags
      name: Tags
      url: /tags/
      weight: 40
    - identifier: example
      name: xkcd.com
      url: https://xkcd.com/
      weight: 50


# Read: https://github.com/adityatelange/hugo-PaperMod/wiki/FAQs#using-hugos-syntax-highlighter-chroma
pygmentsUseClasses: true
markup:
  highlight:
    noClasses: false
    # anchorLineNos: true
    # codeFences: true
    # guessSyntax: true
    # lineNos: true
    # style: monokai

taxonomies:
  category: categories
  tag: tags


outputs:
  home:
    - HTML
    - RSS
    - JSON # necessary for search



